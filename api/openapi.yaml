  /api/0/organizations/{organization_slug}/sessions/:
    get:
      description: |-
        Returns a time series of release health session statistics for projects bound to an organization.

        The interval and date range are subject to certain restrictions and rounding rules.

        The date range is rounded to align with the interval, and is rounded to at least one hour. The interval can at most be one day and at least one hour currently. It has to cleanly divide one day, for rounding reasons.

        Apart from the query parameters listed below, this endpoint also supports the usual [pagination parameters](https://docs.sentry.io/api/pagination/).
      operationId: Retrieve Release Health Session Statistics
      parameters:
      - description: The slug of the organization.
        explode: false
        in: path
        name: organization_slug
        required: true
        schema:
          type: string
        style: simple
      - description: |-
          The ID of the projects to filter by.

          Use `-1` to include all accessible projects.
        explode: true
        in: query
        name: project
        required: true
        schema:
          items:
            type: integer
          type: array
        style: form
      - description: |-
          The list of fields to query.

          The available fields are
            - `sum(session)`
            - `count_unique(user)`
            - `avg`, `p50`, `p75`, `p90`, `p95`, `p99`, `max` applied to `session.duration`. For example, `p99(session.duration)`. Session duration is [no longer being recorded](https://github.com/getsentry/sentry/discussions/42716) as of on Jan 12, 2023. Returned data may be incomplete.
            - `crash_rate`, `crash_free_rate` applied to `user` or `session`. For example, `crash_free_rate(user)`
        explode: true
        in: query
        name: field
        required: true
        schema:
          items:
            type: string
          type: array
        style: form
      - description: The name of environments to filter by.
        explode: true
        in: query
        name: environment
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: |-
          The list of properties to group by.

          The available groupBy conditions are `project`, `release`, `environment` and `session.status`.

          Grouping by `session.status` does not work when `crash_rate` or `crash_free_rate` are queried.
        explode: true
        in: query
        name: groupBy
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: "An optional field to order by, which must be one of the fields\
          \ provided in `field`. Use `-` for descending order, for example `-sum(session)`.\
          \ \n\nThis alters the order of the `groups` returned, so it only makes sense\
          \ in combination with `groupBy`. \n\nOrdering by more than one field is\
          \ currently not supported."
        explode: true
        in: query
        name: orderBy
        required: false
        schema:
          type: string
        style: form
      - description: |-
          A free-form query that is applied as a filter.

          An example query could be `release:"1.1.0" or release:"1.2.0"`.
        explode: true
        in: query
        name: query
        required: false
        schema:
          type: string
        style: form
      - description: |-
          This defines the range of the time series, relative to now.

          The range is given in a `"<number><unit>"` format.

          For example `1d` for a one day range. Possible units are `m` for minutes, `h` for hours, `d` for days and `w` for weeks.

          It defaults to `90d`.
        explode: true
        in: query
        name: statsPeriod
        required: false
        schema:
          type: string
        style: form
      - description: |-
          This is the resolution of the time series, given in the same format as `statsPeriod`.

          The default resolution is `1h` and the minimum resolution is currently restricted to `1h` as well.

          Intervals larger than `1d` are not supported, and the interval has to cleanly divide one day.
        explode: true
        in: query
        name: interval
        required: false
        schema:
          type: string
        style: form
      - description: "This defines the start of the time series range, in the same\
          \ format as the `interval`, relative to now."
        explode: true
        in: query
        name: statsPeriodStart
        required: false
        schema:
          type: string
        style: form
      - description: "This defines the end of the time series range, in the same format\
          \ as the `interval`, relative to now."
        explode: true
        in: query
        name: statsPeriodEnd
        required: false
        schema:
          type: string
        style: form
      - description: This defines the start of the time series range as an explicit
          datetime.
        explode: true
        in: query
        name: start
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: This defines the inclusive end of the time series range as an
          explicit datetime.
        explode: true
        in: query
        name: end
        required: false
        schema:
          format: date-time
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              example:
                start: 2021-02-01T00:00:00Z
                end: 2021-02-04T00:00:00Z
                intervals:
                - 2021-02-01T00:00:00Z
                - 2021-02-02T00:00:00Z
                - 2021-02-03T00:00:00Z
                groups:
                - by:
                    session.status: healthy
                  totals:
                    sum(session): 1715553
                  series:
                    sum(session):
                    - 683772
                    - 677788
                    - 353993
                - by:
                    session.status: abnormal
                  totals:
                    sum(session): 0
                  series:
                    sum(session):
                    - 0
                    - 0
                    - 0
                - by:
                    session.status: crashed
                  totals:
                    sum(session): 383
                  series:
                    sum(session):
                    - 33
                    - 26
                    - 324
                - by:
                    session.status: errored
                  totals:
                    sum(session): 1565
                  series:
                    sum(session):
                    - 163
                    - 201
                    - 1201
              schema:
                $ref: '#/components/schemas/Retrieve_Release_Health_Session_Statistics_200_response'
          description: Time-series Session Statistics.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Retrieve_Release_Health_Session_Statistics_400_response'
          description: Wrong Parameters
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
